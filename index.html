<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Articles Ranker</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="article-heading">
                This is an example of an article heading that may or may not
                take up two lines
            </h1>

            <div class="image-container">
                <img src="images/sample.jpg" alt="This is an image caption." />
                <div class="image-caption"></div>
            </div>

            <p class="article-paragraph"></p>

            <div class="article-controls take-width">
                <!-- <a href="#" class="article-control article-left">Previous</a> -->
                <a href="#" class="article-control article-right">Next</a>
            </div>

            <div class="ratings">
                <a href="#" class="ratings rating-1">1 Star</a>
                <a href="#" class="ratings rating-1">2 Stars</a>
                <a href="#" class="ratings rating-1">3 Stars</a>
                <a href="#" class="ratings rating-1">4 Stars</a>
                <a href="#" class="ratings rating-1">5 Stars</a>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
